{% extends "base.html" %}
{% block head %}
<title> Diary - {{date}} </title>
{% endblock %}

{% block body %}
<p>
    <relative-time datetime="{{timestamp.to_rfc3339()}}" format="datetime" hour="numeric" minute="2-digit">
        {{timestamp}}
    </relative-time>
</p>
<p class="unobtrusive">
    Timestamp: {{timestamp}}
</p>

<hr />

{{body|safe}}
{% endblock %}
